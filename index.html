<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">ğŸŒ¤ï¸ Weather App</h1>

    <!-- Input Form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
          <button class="btn btn-primary" id="getWeatherBtn">Get Weather</button>
        </div>
        <p class="text-danger text-center" id="errorMsg"></p>
      </div>
    </div>

    <!-- Weather Result Card -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="weatherCard" class="card shadow text-center p-4 d-none">
          <h3 id="cityName" class="card-title"></h3>
          <h4 id="temperature"></h4>
          <p id="description" class="lead"></p>
          <img id="weatherIcon" src="" alt="Weather Icon" class="mx-auto" style="width: 80px;">
          <p class="mt-3">Humidity: <span id="humidity"></span>% | Wind: <span id="wind"></span> km/h</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
